            src: url(Deadly\ Advance.otf) format(opentype),url(Deadly\ Advance.ttf) format(truetype);

            Tipos de format()
            - opentype (otf)
            - truetype(ttf)

            - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Love','Times New Roman', Times, serif;
        }
    </style>
