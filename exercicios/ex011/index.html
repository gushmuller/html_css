<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seu navegador,</p>
    <picture>
        <!--NÃO INVERTER OS SOURCES IMG PRINCIPAL NA BASE-->
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/Vintage Culture - Agape x Calvin Harris, Disciples - How Deep is Your love (Purpose Sound Mashup).mp3" type="audio/mpeg">
        <source src="media/Vintage Culture - Agape x Calvin Harris, Disciples - How Deep is Your love (Purpose Sound Mashup).wav" type="audio/wav">
        <source src="media/Vintage Culture - Agape x Calvin Harris, Disciples - How Deep is Your love (Purpose Sound Mashup).ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="media/Vintage Culture - Agape x Calvin Harris, Disciples - How Deep is Your love (Purpose Sound Mashup).mp3">Clique aqui para baixar o arquivo.</a></p>


    </audio>
</body>
</html>
